<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Listagem de busca de vídeos</title>

  <script type="module" src="scripts/index.ts"></script>
  <script type="module" src="styles/index.scss"></script>
  <script src="https://kit.fontawesome.com/b94f5696ce.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="header-container">
      <i class="fa-solid fa-bars" id="drawer"></i>
      <div class="logo">
        <h1>Vídeos</h1>   
      </div>
      <div class="search-bar">
        <input type="text" name="search" id="search" placeholder="Pesquisar">
        <i class="fa-solid fa-search search"></i>
      </div>
    </div>
  </header>
  <div id="nav-menu" class="active">
    <ul>
      <li><a href="/">Vídeos</a></li>
      <li><a href="/favorites">Favoritos</a></li>
    </ul>
  </div>
  <main>
    <div id="video-container">
      <iframe
        id="video"
        src="https://www.youtube.com/embed/:id?autoplay=1&mute=1"
        frameborder="0"
        onresize="resizeIframe(this)"
        allowfullscreen
      ></iframe>
    </div>
    <div class="container">
      <div id="videos"></div>
    </div>
  </main>
</body>
</html>
